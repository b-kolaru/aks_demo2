<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hplus Login Page</title>
</head>
<body>
<form action="@{/login}" method="post">
    <table>
        <tr>
            <div>
                <label>
                    <b>Username</b>: <input type="text" name="username"/>
                </label>
            </div>

        </tr>
        <div>
            <label>
                <b>Password</b> : <input type="password" name="password"/>
            </label>
        </div>
        </tr>
        </div>

        <div><input type="submit" value="Login"/></div>
    </table>
</form>
</body>
</html>
